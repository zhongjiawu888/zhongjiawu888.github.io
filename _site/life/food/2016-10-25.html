    <h1>梦食</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>破天荒的梦到了美食！</p>

<p>一向对吃不感冒的我，爬山涉水，跟着一位来路不清的同学，寻到一间小房，用简单的锅瓦，穿了洞的装具，就炖制了一只酱香殷辣美味无比的猪脚，吃着吃着竟被幸福的美味冲醒了……</p>

<p>没料到，一直耿耿对于吃，想来一次具有十三中全会意义般改革的看法，却是在梦里，被一只美味的猪脚踏踏实实的砸了下幸福的脚后跟，搅动了我的味蕾，开启了如此具有历史性的一刻。也许，我骨子里也可以有渗透着吃货的基因，向往着美食。</p>

<p>艾，可惜啊，在梦里没能叫我啃完一只美味的猪脚，竟无福享受完整的完成一次吃货的快乐，啊，在这夜深孤寂，虫鸣渐稀的深秋，叫我如何安放这月光如水，思绪渐浓的夜晚嗬。</p>
