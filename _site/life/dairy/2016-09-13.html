    <h1>惊情一瞥</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />
<p>去洗手间</p>

<p>路过茶水室</p>

<p>余光看见CEO在认真接着水</p>

<p>她歪着头</p>

<p>随意扎起的长发有一捎散落下来</p>

<p>今天穿一袭纯深黄色的略显年嫩的连衣裙</p>

<p>水流落在杯里</p>

<p>那专注的样子如静止般的优雅的少女</p>

<p>好美</p>

<p>不管平时多么的雷厉风行</p>

<p>赏罚分明的女强态度</p>

<p>此刻</p>

<p>她也逃不了女性天职的魅力</p>

<p>尽是隐藏成功光环后的温情种种的女人</p>

<p>也惹人怜惜矣</p>
