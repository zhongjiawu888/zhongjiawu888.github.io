<p>10点20
公司的警报突然呜呜的响起来
我的心咯噔的颤抖了下
大家不怀好意齐刷刷往后抬头望
警报已持续响了半分钟了
第一次在耳边感受到警报原来是这样的触耳惊心
心中对这个世界的安全感瞬间倾斜
这时总监起身磨磨转在找着什么
CEO走出办公室径直走进警报隔壁的会议室
不一会儿警报就悄然消失了
其实什么事都没有
同事们的窃窃私语也立刻安静下来
我也收起了思绪继续工作起来</p>

<p>原来一直以为自己身处的环境是一个固若金汤的安全世界
如今一个小小的亲耳体会的警报便将这份脆弱的安全感击踏的支离破碎
如果真发生什么事的话
我们所做的这一切又有什么意义呢</p>
