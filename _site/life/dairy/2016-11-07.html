<p>1.说话喜欢啰嗦，重复</p>

<p>2.语速放慢，一个字一个字咬字清楚</p>

<p>3.不要聊太多关于自己，宁愿沉默</p>

<p>4.不要评判他人，别人干嘛，你喜欢怎样，你是哪种，除非是赞美之词</p>

<p>5.先听别人的观点，再说自己的，不要急着表达！</p>
