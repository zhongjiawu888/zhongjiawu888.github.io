<p>外婆的丧失办的顺顺利利，以小舅的劳苦和默默付出最大为关系。小舅确是一个大量大孝之人，他之为人让我是敬佩的。</p>

<p>这趟回来5天，眨眼就过去了，2个想见的人，一个也不得见，真是莫大的遗憾。请的3天工作假，年兽活动在小年前上线看是不可能了，估计是要计划年前上了吧。</p>

<p>下午6点一下机，打开手机看到人事留的qq信息“快去拿年终奖”，呵呵，年终奖，多么暖心的三个字。</p>
