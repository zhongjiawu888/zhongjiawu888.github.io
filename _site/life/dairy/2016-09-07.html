    <h1>上班</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>苍天连着两个多月对生灵进行残酷的暴晒之后终于显示出一点柔肠，连夜下了场透雨。打开窗子，雨后清晨的冷气使人精神抖擞，窗下苍绿的树柳上湿漉漉的树叶含饱了雨水弯下了娇躯，小区上空的阴霾和沉闷也早已廓清，一只麻雀飞到垃圾桶上觅食，桌上闹钟已最后一次的响起，是呵，该上班了，雨那么大，地铁该迟了，我也该迟到了吧。</p>
