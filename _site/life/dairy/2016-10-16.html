<p>看了一天的电影，上午看完大内密探零零发，下午又突然特想看杜琪峰的电影，柔道龙虎榜，毒战，文雀，一部接一部。</p>

<p>看再多的电影其实也填不满自己空洞内心的诉求，这是一个可怕的无底洞啊，每次看完后便循环陷入自责，难道非要用一天的放纵才能有足够的能量为接下来的一周更加努力的去弥补浪费的时光吗？！说好的日日精进丢给狗了啊，特么堕落的一天啊。</p>
