    <h1>2017-01-31</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>下午到同学家吃饭，也正逢她家请客。自高中毕业后从未见过。她变得比原先更是丰润漂亮了。待客尽是周到，有礼有佳，倒是让我有点吃惊的。她弟弟和2个表妹活泼可爱的不行，表妹们漂亮的很。晚上吃过饭说是去吃烧烤的，亦是没有跟着她们一块去，只是一起到公园散了步，我便也回去了。</p>

<p>得知她已有男朋友,祝她幸福了。</p>

<p>以后便也不能再送她东西了。</p>
