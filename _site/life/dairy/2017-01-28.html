  <article class="post-content">
  <hr />

<p>自去年和小伙伴斗地主小试牛刀之后，今年的牌瘾却是渐涨了，而且升级玩的K包了。昨晚玩得嗨了，虽无大输赢，却是我赢的多。 今晚又呼来了5位多年未在一起聚过的发小来我家，结果又全是被我一个人赢了去。过去几乎不曾打牌的我倒从未料到自己的牌品竟会如此神乎其技啊，就像未曾料到大年三十晚叔叔硬是倒了碗白酒自己，我便默默的把它喝光了一样竟也未有晕头失向之感，看来多年以来，自己不曾沾赌尽是漏财了，不曾放纵饮酒尽是埋没潜能了。这样想来，倘若抽起烟来势必也是帅呆的了,呵呵呵、呵呵呵…….</p>
