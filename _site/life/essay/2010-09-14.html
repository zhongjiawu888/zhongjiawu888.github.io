    <h1>怀念初中</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>我不是一个好的记录者，但我觉得比任何人都喜欢回首来时的路。初中给我真真实实的学生时代的感觉，有一些好同学，很开心，甚至现在想起来。一点也不好假。虽然好些同学不常联系，各自有各自的磁场，有自己的心思，这个时代，不找个借可啥的真的发个短信也不好意思。然而路还是一直往前奔走，时间也轰轰烈烈奔流不息,而那些友谊点滴的记忆掉进心湖，圈起阵阵波纹，相遇，相识，一群人，带着快乐的心。记忆，留恋，昨日欢笑，今日思念，明日又将各赴何方？思不尽，路不断，遥望远方，竟有一丝心酸。</p>
