  <hr />

<div class="highlighter-rouge"><pre class="highlight"><code>6点半要到公司更新项目
心中反感啊
5点多闹钟叫醒
依旧要冲个澡才换得一身精神
告诉自己越是反感的事情越要心平气和啊
这一招屡试不爽
洗完澡叫好车6点了
天已经大亮了
心情也明亮了
车上的味道永远想吐啊
又要告诉自己20分中坚持下就到啊
再短的旅途
沿途的风景一定不要错过啊
车外天空阴沉的闷息
上海的雾霾也不甘落后啊
还是掏出手机打开平行世界
完成今天的卡片
原来一天也可以这么漫长啊
</code></pre>
