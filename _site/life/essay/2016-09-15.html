  <header class="post-header">
    <h1>中秋</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<div class="highlighter-rouge"><pre class="highlight"><code>年年本该云明天朗的中秋
现在却还下着雨
苍天也动了恻隐之心罢
不忍游子的思乡情怨
用自己的泪水浇灌所有人间牵挂
可是青天虽不与明月
我却仍寄愁心随饼归

寄给家里的月饼吃完了罢
前晚听说还剩留着两个
多剩着的一个
就想着让璇璇替我吃了吧
叔叔我在遥远的上海
多想回去亲亲你啊
可你一天一天的长大
终有一天会害羞怕是不让我亲了吧

我也年龄一年一年的增长
看看这些年我也没什么变化
水调歌头写的一年比一年的顺手
诗中的明月念的一年比一年的圆
今晚的月亮又会不会比去年的圆
圆不圆其实我已不在乎了
上得青天揽了明月又如何
全因举杯对饮无人随啊
且用他人酒杯浇自己的壁垒罢
</code></pre>
