  <header class="post-header">
    <h1>死的最早的一只</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />
<p>参与话题：假如宠物会说话</p>

<p>假如宠物会说话可能不仅仅只是假如啊，有一种天文馆假说，据说我们真的只是被高级生物圈养的一群小宠物而已。</p>

<p>所以喵星人、汪星人、吱星人等鱼星人好像也不是空穴来风的存在啊，而单身狗这样的物种就绝对不是子虚乌有了啊。当你以作为人的优越感悠然自得地“玩弄”那些只能像主人投去幽怨眼神的你家宠物时，请不要忘记此时可能也有一双眼神正看宠物似得在看着你啊。</p>

<p>倘若假说真的成立，那些成双的小情侣就是一对对有趣的小东西啊，他们可能也就不忍心早早把一双双弄死，而像我这样孤胆一只的，可能就是最早被弄死的的一只啊。</p>

<hr />
