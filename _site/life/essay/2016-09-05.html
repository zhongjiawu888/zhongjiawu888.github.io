  <hr />

<p>（一）</p>

<pre><code>我的眼神在发光
期待你的翩然而至
我的心却在颤抖

你像一个路人
停留了一会儿
摇摇头又走了
</code></pre>

<p>（二）(转载)</p>

<pre><code>一屏代码
一座工程
就地化作一片残垣断壁

一句断点
一连堆栈
无处觅得一丝蛛丝马迹

一杯咖啡
一声叹息
探得阑珊几页内存碎片
</code></pre>
