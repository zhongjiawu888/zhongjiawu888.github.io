  <header class="post-header">
    <h1>虚拟恋人</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>我虚拟出一个恋人</p>

<p>脸白</p>

<p>手软</p>

<p>像天上的月亮</p>

<p>星星一闪一闪的</p>

<p>是你眼波里的荡漾</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>你一笑</p>

<p>我就高兴好几天</p>

<p>你一哭</p>

<p>我就难过好几年</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>有一天</p>

<p>你追着你的心上人</p>

<p>追也追不上</p>

<p>就坐下来哭了</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>我便悄悄的走过去</p>

<p>什么也不说</p>

<p>心疼地把你搂入怀里</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>想告诉你</p>

<p>世界没你想象得这么好</p>

<p>世界也不会像你想象得这么坏</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>月光不抱你</p>

<p>我会为你把月光反回半空</p>

<p>直到你所有的疼</p>

<p>消尽在我的沉默里</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>
