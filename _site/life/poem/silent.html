  <header class="post-header">
    <h1>沉默</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>天空，总有那么多云</p>

<p>多得想落下来</p>

<p>落下来，天空</p>

<p>又惹来明月的芳心</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>我的天空</p>

<p>多得是那么多的沉默</p>

<p>沉默的像一个静的湖</p>

<p>风也吹不过来</p>

<p>吹不过来</p>

<p>湮没在渴望之水里</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>在这渴望之水里</p>

<p>我愿走过无数光年的路里</p>

<p>走过这沉默黑暗的隧道</p>

<p>去遇见另一端桥上的你</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>而我的沉默</p>

<p>其实早已经</p>

<p>已经和所有恋人打过招呼</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>
