    <h1>难寻</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<pre><code>世上最难寻的是人

世上最难吃的是屎

难寻的人本来很少

难吃的屎尽是很多

为了那最难寻的人

能吃多少难吃的屎
</code></pre>

</code></pre>
