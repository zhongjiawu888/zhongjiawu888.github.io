  <article class="post-content">

<p>寒风穿身而过</p>

<p>秋叶落在我肩上饱含渴望</p>

<p>初冬把秋叶还给了大地</p>

<p>叶子的不舍大地无法劝说</p>

<p>一片叶子落下</p>

<p>就有一厢情愿被葬下</p>

</blockquote>

<p>我知道</p>

<p>秋叶落在大地的一刻</p>

<p>秋叶已经原谅了冬天</p>

<p>如果我让你错过</p>

<p>整个冬天都不会把我原谅</p>
