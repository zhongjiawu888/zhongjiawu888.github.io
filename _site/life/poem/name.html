  <header class="post-header">
    <h1>名字</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>每次，如果有机会</p>

<p>我喜欢无故地</p>

<p>郑重其事</p>

<p>这样介绍自己</p>

<p>你好，我叫钟家武</p>

<p>国家的家</p>

<p>武术的武</p>

<p>如果对方还感兴趣</p>

<p>我会继续解释</p>

<p>名字不是什么雅名</p>

<p>是沿用家谱传下来的</p>

<p>轮到我是家字辈</p>

<p>另外，钟</p>

<p>不是钟表的钟</p>

<p>是一见钟情的钟</p>

<p>这样对方才明白</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>只是我已忘记</p>

<p>何时开始</p>

<p>要这样介绍</p>

<p>钟</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>
