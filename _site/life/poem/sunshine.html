  <header class="post-header">
    <h1>阳光欺骗</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>早上阳光钻进了被窝</p>

<p>暖暖热量蒸腾地踹被而起</p>

<p>赤着脚丫拖拉着豆豆鞋</p>

<p>拈来长袖挚爱的花格棉</p>

<p>穿上五分怀旧的牛仔裤</p>

<p>耙了耙卷毛镜中的妖怪</p>

<p>破门而出，出门百米</p>

<p>一身正义凛然独在万人中央威风凛凛的孤狼被踏踏</p>

<p>实实的虐成了街边上冷风吹的的瑟瑟发抖的狗</p>
