    <h1>早安</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>阳光怀着早安</p>

<p>拉开窗帘</p>

<p>铺满了一床</p>

<p>也铺满了我</p>

<p>锈迹斑斑的身体</p>

<p>阳光一晒</p>

<p>几句诗从我身体</p>

<p>脱落</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>我贪婪地饮取这</p>

<p>三千里的太阳</p>

<p>以便不时之需</p>

<p>口吐阳光</p>

<p>将满屋的悲伤</p>

<p>淹没</p>

  <blockquote>

  </blockquote>
</blockquote>
