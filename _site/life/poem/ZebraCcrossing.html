  <header class="post-header">
    <h1>斑马线</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<p>一个，两个，三个、四个</p>

<p>中学生</p>

<p>一条，两条，三条</p>

<p>马尾辫</p>

<p>一杠，两杠，七、八杠</p>

<p>默念斑马线</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>她们手牵手</p>

<p>横成一条线</p>

<p>线串起四朵飘荡的花瓣</p>

<p>又蹦又跳</p>

<p>这欢欢跳跳的</p>

<p>夜色中的洛丽塔</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>她们还小</p>

<p>不会爱上我</p>

<p>她们长势良好</p>

<p>不出几日</p>

<p>自有恋人</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>她们这样</p>

<p>完全是不想让我超过</p>

<p>让我看她们</p>

<p>多么快乐</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>我不由地蹦跳了下身子</p>

<p>却跌进了坑洼</p>

<p>惊起一身虚汗</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<p>坑洼不像要</p>

<p>加害于我</p>

<p>而路上无数的行人</p>

<p>却让我孤单</p>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<blockquote>
  <blockquote>

  </blockquote>
