  <header class="post-header">
    <h1>卑微的心</h1>
  </header>

  <p class="meta"></p>

  <article class="post-content">
  <hr />

<pre><code>每到下班脑细胞累的横七竖八

随意点开漂流的卡片坐等下班

触动自己的卡片越来越难寻见

卡片满满是学生党的忧伤爱恋

青葱岁月再不是我寻找的共鸣

终于承认这是年轻人的杂耍地

不属于像我这样苍老般的人群
</code></pre>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<pre><code>qq年少时豪言誓词的满腔热血

微博幼稚观点装逼的肆无忌惮

如今qq文件收发其它一无所用

除了邮件提醒微信已逐渐关闭

虽然如此刻意地摆脱时间碎片

可笑的是无所不能的高等人类

无法摆脱这些社交软件的伴随
</code></pre>

<blockquote>
  <blockquote>

  </blockquote>
</blockquote>

<pre><code>人与人越来越冷漠的情感空洞

而今又停留在平行世界的依赖

留下一坨坨的矫情的傻逼文字

聊以自慰我那卑微的文艺的心
</code></pre>

<blockquote>
