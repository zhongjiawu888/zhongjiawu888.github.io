---
layout: blog
index: true
---

{% for post in paginator.posts %}
<div class="posts wrap effect">
  <section class="post">
    <header class="post-header">
      <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="post-meta">
        <i class="fa fa-calendar"></i>
        {{ post.date | date: "%Y" }}年{{ post.date | date: "%m" }}月{{ post.date | date: "%d" }}日
        <i class="space"></i>
        <i class="fa fa-tags"></i>
        <a class="post-category" href="/page/category.html#{{ post.categories }}">{{ post.categories }}</a>
      </p>

<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?3d782c76ca2846b83dc318a3005df513";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>

    </header>
    <div class="post-main">
      {{ post.content | split:'<!-- more -->'| first }}
	  <hr/>
    </div>
  </section>
</div>
{% endfor %}
